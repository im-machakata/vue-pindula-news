<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property="author" content="Isaac Machakata" />
    <title>Vued Pindula News</title>
    <link
      rel="stylesheet"
      href="//unpkg.com/tailwindcss@2.1.4/dist/tailwind.min.css"
    />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <MenuComponent />
      <FooterComponent />
    </div>
    <script src="./js/Header.js"></script>
    <script src="./js/Menu.js"></script>
    <!--script src="./js/News.js"></script-->
    <!--script src="./js/Advertisement.js"></script-->
    <script src="./js/Footer.js"></script>
    <script>
      // Create the app and register the component
      const app = Vue.createApp({
        components: {
          MenuComponent,
          FooterComponent,
        },
      });

      // Mount the app
      app.mount("#app");
    </script>
  </body>
</html>
