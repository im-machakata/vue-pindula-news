<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property="author" content="Isaac Machakata" />
    <title>Vued Pindula News</title>
    <link
      rel="stylesheet"
      href="https://cdn.tailwindcss.com/dist/tailwind.min.css"
    />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <menu-component />
      <footer-component />
    </div>
    <script src="./js/Header.vue"></script>
    <script src="./js/Menu.vue"></script>
    <script src="./js/News.vue"></script>
    <script src="./js/Advertisement.vue"></script>
    <script src="./js/Footer.vue"></script>
    <script>
      // Create the app and register the component
      const app = Vue.createApp({
        components: {
          "menu-component": window["MenuComponent"],
          "footer-component": window["FooterComponent"],
        },
      });

      // Mount the app
      app.mount("#app");
    </script>
  </body>
</html>
